			<ellipse cx="110" cy="410" rx="40" ry="10" fill="#080"/>
			<rect x="70" y="370" width="80" height="40" fill="#080"/>
			<ellipse cx="110" cy="393" rx="40" ry="10" fill="#fff"/>
			<rect x="70" y="370" width="80" height="23" fill="#fff"/>
			<ellipse cx="110" cy="390" rx="40" ry="10" fill="#080"/>
			<rect x="70" y="370" width="80" height="20" fill="#080"/>
